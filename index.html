<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-title">
      <b>
        <span class="tik" title="click to play tik tik sound">&#9835;</span>
        Full Functional
      </b>
      <h1>JS Wall Clock</h1>
      <small
        ><b
          >&copy;
          <a href="https://www.linkedin.com/in/m-hasan-ru/" target="_blank"
            >Mahmud</a
          ></b
        ></small
      >
    </header>

    <!-- ======= Clock body ======= -->
    <main class="clock-frame">
      <div class="clock">
        <!-- ============ Clock digits ========== -->
        <div class="clock-digits">
          <!-- indicators -->
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>

          <!-- =========== Digits =========== -->
          <!-- 3 and 9 -->
          <h2 class="digit three-nine">
            <span class="nine">9</span>
            <span class="three">3</span>
          </h2>
          <!-- 4 and 10 -->
          <h2 class="digit four-ten">
            <span class="ten"> 10</span>
            <span class="four">4</span>
          </h2>
          <!-- 5 and 11 -->
          <h2 class="digit five-eleven">
            <span class="11">11</span>
            <span class="five">5</span>
          </h2>
          <!-- 12 and 6 -->
          <h2 class="digit twelve-six">
            <span class="twelve">12</span>
            <span class="six">6</span>
          </h2>
          <!-- 1 and 7 -->
          <h2 class="digit one-seven">
            <span class="one">1</span>
            <span class="seven">7</span>
          </h2>
          <!-- 2 and 8 -->
          <h2 class="digit two-eight">
            <span class="two">2</span>
            <span class="eight">8</span>
          </h2>
        </div>

        <!-- ======== Clock hand ========= -->
        <div class="clock-hands">
          <span class="hand hour-hand"></span>
          <span class="hand minute-hand"></span>
          <span class="hand second-hand"></span>
          <span class="middle-circle"></span>
        </div>
      </div>

      <!-- tik sound -->
      <audio class="sound d-none" src="clock-tik.mp3" loop></audio>
      <!-- <audio class="sound d-none" src="tik-2.wav" autoplay loop muted></audio> -->
    </main>

    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
